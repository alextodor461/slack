
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">

    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree">
      <mat-tree-node class="channel-tree" *matTreeNodeDef="let node" matTreeNodeToggle>
        <div class="channel-div" *ngFor="let channel of allChannels, let i = index">
          #
          {{ channel.channelName }}
          <button class="more-btn" mat-button [matMenuTriggerFor]="menu"><mat-icon>more_horiz</mat-icon></button>
            <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="deleteChannel(i)">Delete</button>
            <button mat-menu-item>Rename</button>
          </mat-menu>
        </div>
      </mat-tree-node>
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <div class="mat-tree-node">
            <button class="channels-btn" mat-icon-button matTreeNodeToggle
                    [attr.aria-label]="'Toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            {{node.name}}
            <button (click)="openDialog()" class="add-channel-btn" mat-button><mat-icon>add</mat-icon></button>
          </div>
         
          <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
              role="group">
            <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>
    </mat-tree>

  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar class="toolbar" color="primary">
      <mat-toolbar-row>
        <button type="button" mat-button (click)="drawer.toggle()" mat-icon-button class="menu-btn">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Slack</span> 
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-div">
      <router-outlet></router-outlet> 
    </div> 
  </div>
</mat-drawer-container>
