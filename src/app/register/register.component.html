<mat-drawer-container class="login-background" autosize>

    <mat-toolbar class="toolbar">
        <mat-toolbar-row>
            <img class="logo" src="assets/icons/LogoMakr-86Inc5.png" alt="">
            <span>Slack</span>
        </mat-toolbar-row>
    </mat-toolbar>

    <div class="form-container">

        <form (ngSubmit)="authService.register(email.value, password.value, name.value)" class="login-field">

            <div class="login-div">
                <h2>- Register -</h2>

                <div class="input-fields">

                    <div class="mb-3">
                        <mat-icon class="icon">email</mat-icon>
                        <label for="exampleInputEmail1" class="form-label mobile-hide">Email</label>

                        <input class="form-control" [formControl]="authService.email" required #email matInput
                            placeholder="Enter your Email" />
                    </div>

                    <div class="mb-3">
                        <mat-icon class="icon">lock</mat-icon>
                        <label for="exampleInputPassword1" class="form-label mobile-hide">Password</label>

                        <input class="form-control" [formControl]="authService.password" required matInput #password
                            placeholder="Enter your Password" />
                    </div>

                    <div class="mb-3">
                        <mat-icon class="icon">account_circle</mat-icon>
                        <label for="exampleInputPassword1" class="form-label mobile-hide">Name</label>

                        <input class="form-control" [formControl]="authService.userdisplayName" required matInput #name
                            placeholder="Enter your Slack Name" />
                    </div>

                    <div class="a-tags">
                        <a href="/login" style="text-decoration: none;">Have an account ? <span
                                class="text-danger">Login</span></a>
                    </div>

                </div>

                <button class="login-button" mat-raised-button color="primary">Register</button>
                
            </div>

            <div class="company-div">
                <div class="company-div-2 mobile-hide">
                    <h2>Slack</h2>
                    <img class="img-register" src="assets\icons\LogoMakr-86Inc5.png">
                </div>
            </div>
        </form>
    </div>
</mat-drawer-container>
