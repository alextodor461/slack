<div class="chat-container">
    <div class="mat-card-div">
        <mat-card>{{ user.displayName }}

            <mat-card class="post" *ngFor="let message of allMessages">
                <div class="post2">
                    {{ user.displayName }} <br>
                    {{ message.post }}
                </div>
            </mat-card>
        </mat-card>
    </div>

    <div class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Message</mat-label>
            <div class="chat-container2">
                <input matInput [(ngModel)]="message.post">
                <!--<mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint> -->
                <!--<mat-hint align="end">{{message.value.length}} / 256</mat-hint> -->
                <button mat-button (click)="send()" cdkFocusInitial>
                    <mat-icon class="send">send</mat-icon>
                </button>
            </div>
        </mat-form-field>

    </div>
</div>
